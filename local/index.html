<!-- DOCTYPE is required to insure the clients browser properly parses the html -->
<!DOCTYPE html>
<!-- html tag that creates an HTML document -->
<html>
    <!-- html tag contains the title & other information not displayed-->
    <head>
        <!--
            a html title tag that shows up in your browser page bookmark. always set
            a proper title
        -->
        <title>Hello World Title</title>
    </head>
    <!-- html tag that holds the contains displayed on the webpage -->
    <body>
        <!-- a html paragraph tag that contains text that will be displayed on the web page -->
        <p>Hello World!</p>
    </body>
</html>
